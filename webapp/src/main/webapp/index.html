<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Sistema de Gestion de Hardware y Software</title>
  
  <!-- Stylesheets -->
  <!--<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">-->
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
  <link rel="stylesheet" href="css/jqm.navtabs.css" />
  <link rel="stylesheet" href="css/toastr.css" />

  <!-- Scripts -->
  <script type="text/javascript" src="phonegap.js"></script>
  <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="scripts/jqm.navtabs.js"></script>
  <script type="text/javascript" src="scripts/jquery.mobile-1.3.2.min.js"></script>
  <!--<script type="text/javascript" src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.js"></script> -->
  <script type="text/javascript" src="scripts/toastr.js"></script>
  <script src="scripts/jquery.base64.js"></script>
  <script src="scripts/jquery.livequery.js"></script>
  <!-- Maneja las propiedades del menu que ve el usuario -->
  <script src="scripts/utils.js"></script>
  <script src="scripts/main.js"></script>
   
</head>
<body>
<!-- login -->
<div data-role="page" id="login">
    <div data-theme="a" data-role="header">
        <h3>
            Sistema de Gestion de Hardware y Software
        </h3>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain">
            <!-- URL del sistema --><input type="hidden" name="url" id="url" placeholder="" value="http://localhost:8080/restful/" type="url">
        </div>
        <div data-role="fieldcontain">
            <label for="username">
                Usuario
            </label>
            <!-- id="usuario" se conecta con main.js en la linea 16. -->
            <input name="username" id="username" placeholder="" value="" type="text">
        </div>
        <div data-role="fieldcontain">
            <label for="password">
                Contraseña
            </label>
            <!-- id="contraseña" se conecta con main.js en la linea 18.-->
            <input name="password" id="password" placeholder="" value="" type="password">
        </div>
        <a id="loginButton" data-role="button" data-theme="b">
            Ingreso
        </a>
    </div>
</div>
<!-- Home Page -->
<div data-role="page" id="home"></div>

<!-- User Page -->
<div data-role="page" id="user"></div>

<!-- Version Page -->
<div data-role="page" id="version"></div>

<!-- Services -->
<div data-role="page" id="services"></div>

<!-- Service -->
<div data-role="page" id="service"></div>

<!-- Objects -->
<div data-role="page" id="objects"></div>

<!-- Parameters -->
<div data-role="page" id="parameters"></div>

<!-- Object -->
<!-- Object Properties -->
<div data-role="page" id="object"></div>

<!-- Similar Objects -->
<div data-role="page" id="similarObjects"></div>

<!-- Similar To Objects -->
<div data-role="page" id="similarToObjects"></div>


<!-- Add Dependencies -->
<div data-role="page" id="addDependency"></div>

<!-- Remove Dependencies -->
<div data-role="page" id="removeDependency"></div>


</body>
</html>
